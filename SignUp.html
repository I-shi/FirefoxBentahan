<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="container">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/86e1cb5b00a4b37cf496611ccfff52c5ca29e8b26d69a19ba214615d888adfa0?placeholderIfAbsent=true&apiKey=406b35fd215643d98aa471607a81b3c4" alt="Background image" class="background-image">
        <div class="overlay">
            <div class="signup-form">
                <div class="form-content">
                    <h1 class="brand">Bentahan</h1>
                    <h2 class="form-title">User Sign Up</h2>
                    <input type="text" class="input-field" placeholder="Full name" aria-label="Full name">
                    <input type="email" class="input-field" placeholder="Email" aria-label="Email">
                    <input type="password" class="input-field" placeholder="Password" aria-label="Password">
                    <input type="password" class="input-field" placeholder="Confirm Password" aria-label="Confirm Password">
                    <button class="signup-button">Sign Up</button>
                    <p class="login-link">Already have an account?</p>
                </div>
                <button class="back-button">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
